---
layout: default
---
{% assign subrepo = '/NekoLoliBot' %}

<div class="posts">
  Available NekoLoliBot Commands:
  
  {% for post in site.posts %}
    <article class="post">    
      <div class="command-title">+Clickable {{ post.title }}</div>
      <div class="command-help" style="max-height: 0px; overflow: hidden;">
        Will show when title clicked.
        {{ post.content | truncatewords:100}}
      </div>
    </article>
    <br>
  {% endfor %}
</div>
